{%extends 'profile.html'%}

{%block title%}
  <title>DELETE REVIEW</title>
{%endblock%}

{%block content%}
    <div class="container">
        <div class="jumbotron bg-light">
          <h5>Are you sure want to delete the review of <mark class="text-primary">"{{obj.bookName}}"</mark> from your website?</h5>
          <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <input type="submit" value="YES" class="btn btn-success">
            <a href="/profile" class="btn btn-danger">NO</a>
          </form>
        </div>
    </div>
{%endblock%}
